{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h3>Login</h3>
<br>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
     <div>
       {{ field.label_tag }}<br>
       {{ field }}
       {% for error in field.errors %}
         <p style="color: red">{{ error }}</p>
       {% endfor %}
     </div>
   {% endfor %}
   <br>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
{% endblock %}
