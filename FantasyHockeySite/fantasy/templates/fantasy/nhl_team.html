<table>
    <style>
    table {
        border-collapse: collapse;
        border: 1px solid black;
    }
    th, td {
        border: 1px solid black;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    </style>
    <tr>
        <th>Team Name</th>
        <th>Goals For</th>
        <th>Goals Against</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Overtime Losses</th>
    </tr>
    {% for item in query_results %}
    <tr>
        <td>{{ item.team_name }}</td>
        <td>{{ item.goals_for }}</td>
        <td>{{ item.goals_against }}</td>
        <td>{{ item.wins }}</td>
        <td>{{ item.losses }}</td>
        <td>{{ item.overtime_losses }}</td>
    </tr>
    {% endfor %}
</table>
