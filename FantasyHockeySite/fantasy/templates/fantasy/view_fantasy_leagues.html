{% extends 'fantasy/base.html' %}

{% block content %}
    <h3>View Fantasy Leagues</h3>
    <br>
    <table class="table">
        <tr>
            <th>League Name</th>
        </tr>
        {% for item in leagues %}
        <tr>
            <td><a href="{% url 'fantasy:view_fantasy_league_teams' item.fantasy_league_name %}">{{ item.fantasy_league_name }}</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
