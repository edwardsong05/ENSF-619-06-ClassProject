{% extends 'fantasy/base.html' %}

{% block content %}
    <h3>View Invite Codes</h3>
    <br>
    <table class="table">
        <tr>
            <th>League Name</th>
            <th>Invite Code</th>
        </tr>
        {% for item in query_results %}
        <tr>
            <td>{{ item.fantasy_league_name }}</td>
            <td>{{ item.fantasy_league_invite_code }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
