<table>
    <style>
    table {
        border-collapse: collapse;
        border: 1px solid black;
    }
    th, td {
        border: 1px solid black;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    </style>
    <tr>
        <th>League Name</th>
        <th>Invite Code</th>
    </tr>
    {% for item in query_results %}
    <tr>
        <td>{{ item.fantasy_league_name }}</td>
        <td>{{ item.fantasy_league_invite_code }}</td>
    </tr>
    {% endfor %}
</table>
