{% extends 'fantasy/base.html' %}

{% block content %}
    <h3>Search NHL Players</h3>
    <br>
    <form action="{% url 'fantasy:search_player' %}" method="post">
        {% csrf_token %}
        Team Name:<br> <input type="text" name="team_name">
        <br>
        Jersey Number:<br> <input type="text" name="jersey_number">
        <br>
        Name:<br> <input type="text" name="name">
        <br> <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
